{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-md-2">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
