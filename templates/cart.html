{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
<ul class="list-group mb-4">
    {% for item in cart %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.title }} - ${{ item.price }} x {{ item.quantity }}
        <div>
            <a href="{{ url_for('add_to_cart', product_id=item.id) }}" class="btn btn-primary btn-sm">+</a>
            <a href="{{ url_for('remove_from_cart', product_id=item.id) }}" class="btn btn-danger btn-sm">-</a>
        </div>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('order') }}" class="btn btn-primary">Proceed to Order</a>
{% endblock %}
